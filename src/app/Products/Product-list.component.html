<div class="card">
  <div class="card-header">
     product list
  </div>

  <div class="card-body">
    <div class='row'>
      <div col='col-md-2'>Filter by :</div>
      <div col='col-md-4'><input type="text"></div>
    </div>
    <div class='row'>
      <div col='col-md-6'>
        <h4>Filter by :</h4>
      </div>
    </div>
  </div>


  <div >
    <h1>333</h1>
    <table  *ngIf ='products && products.length'>
      <thead>
        <tr>
          <th>
                <button class="btn btn-primary"> show image</button>
          </th>
          <th>Code</th>
          <th>Name</th>
        </tr>
      </thead>
       <tbody>
        <tr *ngFor='let product of products'>
            <td></td>
            <td>{{product.Id}}</td>
            <td>{{product.Name}}</td>
        </tr>
      </tbody>
     
    </table>
  </div>
</div>
