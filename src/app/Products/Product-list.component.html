<div class="card">
  <div class="card-header">
     product list
  </div>

  <div class="card-body">
    <div class='row'>
      <div col='col-md-2'>Filter by : {{listfilter}}  </div>
      <div col='col-md-4'><input type="text"></div>
    </div>
    <div class='row'>
      <div col='col-md-6'>
        <h4>Filter by :</h4>
      </div>
    </div>
  </div>

 <h1 *ngIf ='products' >{{ products.length}}</h1>

  <div >
   
    <table  *ngIf ='products && products.length'>
      <thead>
        <tr>
          <th>
                <button class="btn btn-primary" (click)='togglebtn' > show image</button>
          </th>
          <th>Code</th>
          <th>Name</th>
        </tr>
      </thead>
       <tbody>
        <tr *ngFor='let product of products'>
            <td></td>
            <td>{{product.productId}}</td>
            <td>{{product.productName | lowercase  | ConvertToSpacesPipe: '-' }}</td>
        </tr>
      </tbody>
     
    </table>
  </div>
</div>
